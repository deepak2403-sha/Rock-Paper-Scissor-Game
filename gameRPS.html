<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user" class="badge">user</div>
        <div id="computer" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Paper cover rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/ro.png" alt="">
        </div>
        
        <div class="choice" id="p">
            <img src="images/pa.png" alt="">
        </div>
        
        <div class="choice" id="s">
            <img src="images/si.png" alt="">
        </div>
    </div>
    <p id="action">Make your Move.</p>

    <script src="app.js"></script>
</body>
</html>
